{% extends 'Restaurant/base.html' %}

{% block title %}Agregar o actualizar Avatar{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center">
        <img src="{{ user.avatar.image.url }}" alt="New Avatar" style="height: 300px; width: 300px; border-radius: 50%;">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    Agregar o actualizar Avatar
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ avatar.as_p }}
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{% url 'home' %}">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
