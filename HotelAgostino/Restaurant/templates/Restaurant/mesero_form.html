{% extends 'Restaurant/base.html' %}

{% block title %} Restaurant {% endblock title %}

{% block content %}
<h3>{% if object %}Editar Mesero: {{ object.nombre }}{% else %}Nuevo Mesero{% endif %}</h3>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            Datos del Mesero
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary">Env√≠ar</button>
                                <a href="{% url 'mesero-lista' %}">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
